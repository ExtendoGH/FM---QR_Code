<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A QR code component for improving front-end skills by building projects on Frontend Mentor."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>QR Code Component | Frontend Mentor Project</title>
  </head>
  <body>
    <main class="qr-container">
      <img
        class="qr-img"
        src="images/image-qr-code.png"
        alt="QR code to Frontend Mentor website"
      />

      <div class="qr-text-box">
        <h1 class="qr-heading">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
